    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3" ng-controller="LoginController as loginCtr" >
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a ui-sref="login" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a ui-sref="registrar" id="register-form-link">Registrar</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form name="registerForm"  ng-submit="registerForm.$valid" novalidate>
                                    <div class="form-group">
										<input type="text" name="nome" id="nome" ng-model="usuario.nome" ng-co tabindex="1" class="form-control" placeholder="Nome" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="username" id="username" ng-model="usuario.username" ng-co tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" ng-model="usuario.email" tabindex="1" class="form-control" placeholder="Email" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" ng-model="usuario.password" tabindex="2" class="form-control" placeholder="Senha" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" ng-model="usuario.confirmPassword" tabindex="2" class="form-control" placeholder="Confirmar Senha" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" ng-click="registerForm.$valid && registrar()"  name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
