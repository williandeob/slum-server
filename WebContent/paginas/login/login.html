    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3"  >
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6" ng-click="tab.selectTab(2)">
								<a ui-sref="registrar"  id="register-form-link">Registrar</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form name="loginForm" novalidate>
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" ng-model="usuario.username" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model="usuario.password" placeholder="Senha" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" ng-click="loginForm.$valid && login()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
                                    </div>
								</form>

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
