<html ng-app="myApp">
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="angular-resource.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="usuario-app.js"></script>
        <script type="text/javascript" src="usuario.js"></script>
        <script type="text/javascript" src="services.js"></script>
        <script type="text/javascript" src="controllers.js"></script>
       
        
    </head>
    
    <body ng-controller="LoginController as login">
    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3" ng-controller="TabController as tab">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6" ng-click="tab.selectTab(1)">
								<a href="#" ng-class="{active:tab.isSelected(1)}" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6" ng-click="tab.selectTab(2)">
								<a href="#" ng-class="{active:tab.isSelected(2)}" id="register-form-link">Registrar</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form name="loginForm"  style="display: block;"  ng-show="tab.isSelected(1)" novalidate>

									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
                                    </div>
								</form>
								<form name="registerForm" ng-show="tab.isSelected(2)" ng-submit="registerForm.$valid && teste()" ng-controller="FormController as formCtr" novalidate>

                                    <div class="form-group">
										<input type="text" name="nome" id="nome" ng-model="usuario.nome" ng-co tabindex="1" class="form-control" placeholder="Nome" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="username" id="username" ng-model="usuario.username" ng-co tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" ng-model="usuario.email" tabindex="1" class="form-control" placeholder="Email" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" ng-model="usuario.password" tabindex="2" class="form-control" placeholder="Senha" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" ng-model="usuario.confirmPassword" tabindex="2" class="form-control" placeholder="Confirmar Senha" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" ng-click="submit()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
     <regra-negocio></regra-negocio>
    </body>
</html>
